<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="guserinput.css">
    <title>LUXE | Get User Inputs</title>
</head>
<body>
    <div class="wrapper">
        <nav class="nav">
            <div class="nav-logo">
                <p>LUXE .</p>
            </div>
            <div class="nav-menu" id="navMenu">
                <ul>
                    <li><a href="/index.html" class="link active">Home</a></li>
                    <li><a href="#" class="link">About</a></li>
      
                </ul>
            </div>
            <div class="nav-menu-btn">
                <i class="bx bx-menu" onclick="myMenuFunction()"></i>
            </div>
        </nav>

    <div class="container">
        <h3 class="mb-4">Get User Inputs</h3>
        <form id="getInputForm">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="formGender">Your Gender:</label>
                    <select id="formGender">
                        <option value="">Select Gender</option>
                        <!-- Add gender options dynamically using JavaScript -->
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="formBodyType">Body Type:</label>
                    <select id="formBodyType">
                        <option value="">Select Body Type</option>
                        <!-- Add body type options dynamically using JavaScript -->
                    </select>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="formBodySize">Body Size:</label>
                    <select id="formBodySize">
                        <option value="">Select Body Size</option>
                        <!-- Add body size options dynamically using JavaScript -->
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="formSkinColor">Skin Color:</label>
                    <select id="formSkinColor">
                        <option value="">Select Skin Color</option>
                        <!-- Add skin color options dynamically using JavaScript -->
                    </select>
                </div>
            </div>

            <div class="mb-3">
                <label for="formOccasion">Occasion:</label>
                <select id="formOccasion">
                    <option value="">Select Occasion</option>
                    <!-- Add occasion options dynamically using JavaScript -->
                </select>
            </div>

            <div class="d-grid gap-2">
                <button class="btn-success" onclick="handleBack()">Back</button>
                <button class="btn-success" onclick="handleNext()">Next</button>
            </div>
        </form>
    </div>

    <script>
        // Add your JavaScript code here
        function handleBack() {
            alert('Navigate back logic goes here!');
            // You can implement the logic to navigate back to the previous page
        }

        function handleNext() {
            alert('Navigate next logic goes here!');
            // You can implement the logic to navigate to the next page
        }

        // Function to populate options dynamically
        function populateOptions(selectId, options) {
            const selectElement = document.getElementById(selectId);

            options.forEach((option) => {
                const optionElement = document.createElement('option');
                optionElement.value = option;
                optionElement.textContent = option;
                selectElement.appendChild(optionElement);
            });
        }

        // Predefined options
        const genderOptions = ['Male', 'Female'];
        const bodySizeOptions = ['Small', 'Medium', 'Large', 'XL', 'XXL'];
        const occasionOptions = ['Casual', 'Formal', 'Party'];
        const bodyTypeOptions = ['Pear', 'Rectangle', 'Inverted Triangle', 'HourGlass'];
        const skinColorOptions = ['Fair', 'Medium', 'Dark'];

        // Populate options
        populateOptions('formGender', genderOptions);
        populateOptions('formBodyType', bodyTypeOptions);
        populateOptions('formBodySize', bodySizeOptions);
        populateOptions('formSkinColor', skinColorOptions);
        populateOptions('formOccasion', occasionOptions);

        function myMenuFunction() {
            var i = document.getElementById("navMenu");

            if (i.className === "nav-menu") {
                i.className += " responsive";
            } else {
                i.className = "nav-menu";
            }
        }

    </script>
</div>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <title>LUXE Clothing Suggestion </title>
</head>
<body>
    <div class="container">
        <h1>LUXE Clothing Suggestion </h1>

        <form action="{{ url_for('suggest_clothing') }}" method="post" id="clothingForm">

            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="skinColor">Skin Color:</label>
            <select id="skinColor" name="skinColor">
                <option value="fair">Fair</option>
                <option value="medium">Medium</option>
                <option value="dark">Dark</option>
            </select>

            <label for="occasion">Occasion:</label>
            <select id="occasion" name="occasion">
                <option value="casual">Casual</option>
                <option value="formal">Formal</option>
                <option value="party">Party</option>
            </select>

            <label for="bodyType">Body Type:</label>
            <select id="bodyType" name="bodyType">
                <option value="pear">Pear</option>
                <option value="rectangle">Rectangle</option>
                <option value="invertedTriangle">Inverted Triangle</option>
                <option value="apple">Apple</option>
                <option value="hourglass">Hourglass</option>
            </select>

            <label for="size">Size:</label>
            <select id="size" name="size">
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
                <option value="extra large">Extra Large</option>
                <option value="doubleExtraLarge">Double Extra Large</option>
            </select>

            <button type="submit">Get Suggestion</button>
        </form>

        <br>
        <br>
        {{ output }}
    </div>
</body>
</html>
