
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="pgetting.css">
    <title>Image Upload</title>
    <style>
        #imageForm {
    display: flex;
    flex-direction: row; /* Change to row for landscape orientation */
    align-items: center;
    justify-content: space-between; /* Add space between the columns */
    margin-top: 100px;
    background: linear-gradient(rgba(48, 70, 51, 0.6), transparent);
    border-radius: 20px;
    width: 60%; /* Adjusted width for landscape orientation */
    background-size: 100% 600%; /* Increase the height of the gradient */
    transition: background-size 0.5s;
}

#imageForm .row {
    flex-direction: row; /* Change to row for landscape orientation */
    justify-content: space-between; /* Add space between the columns */
    align-items: center;
    font-size: 30px;
    font-weight: 600;
    width: 100%; /* Adjusted width for landscape orientation */
}

#imageForm .col-md-6 {
    max-width: 45%; /* Adjust as needed */
    margin-bottom: 20px;
    text-align: center;
}

#imageForm .col-md-6:first-child {
    margin-right: 10px; /* Add margin between the columns */
}

#imageForm .col-md-6:last-child {
    margin-left: 10px; /* Add margin between the columns */
}

#formImage {
    width: 70%;
    margin-top: 10px;
    border-radius: 20px;
    height: 40px;
}

#imagePreview {
    max-width: 100%;
    max-height:100%;
    border-radius: 10px;
    overflow: hidden;
    padding-left: 10px;
    margin-top: 10px;
}

#imagePreview img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

#formDetails {
    width: 100%;
    border-radius: 20px;
    padding: 1px;
    box-sizing: border-box;
    margin-top: 10px;
    text-align: center;
    background-color:rgb(39, 48, 39);
    border-color: black;
}

.btn-success {
    width: 100px;
    padding: 7px;
    font-size: 18px;
    border-radius: 20px;
    cursor: pointer;
    background-color: rgb(0, 0, 0);
    transition: background-color 0.3s ease;
}

.btn-success:hover {
    background-color: rgb(132, 139, 139);
}
    </style>
</head>
<body>
    <div class="wrapper">
      <nav class="nav">
        <div class="nav-logo">
            <p>LUXE .</p>
        </div>
        <div class="nav-menu" id="navMenu">
            <ul >
                <li><a href="/index.html" class="link">Home</a></li>
                    <li><a href="/about.html" class="link">About</a></li>
            </ul>
        </div>
        <div class="nav-button">
        </div>
        <div class="nav-menu-btn">
            <i class="bx bx-menu" onclick="myMenuFunction()"></i>
        </div>
    </nav>
        
        <form id="imageForm">
            <div class="row">
                <div class="col-md-6">
                    <label for="formImage" style="font-weight: 700; font-size: 40px;">UPLOAD YOUR PICTURE</label>
                    <input type="file" id="formImage" onchange="handleImageUpload()">
                    <div id="imagePreview" class="mt-2"></div>
                </div>

                <div class="col-md-6">
                    <label class="bodytype">YOUR BODY TYPE IS...</label>
                    <input type="text" id="formDetails" placeholder="Wait a sec..." readonly>
                </div>
            </div>
            <div class="input-box">
              <a href="Bodysize.html" class="shopnow-btn">Next</a>
          </div>
        </form>
    </div>

    <script>
        // Your JavaScript code

        function handleImageUpload() {
            const imageInput = document.getElementById('formImage');
            const imagePreview = document.getElementById('imagePreview');
            const detailsInput = document.getElementById('formDetails');

            const selectedImage = imageInput.files[0];

            // Reset the image preview
            imagePreview.innerHTML = '';

            if (selectedImage) {
                const imgElement = document.createElement('img');
                imgElement.src = URL.createObjectURL(selectedImage);
                imgElement.alt = 'Preview';

                imagePreview.appendChild(imgElement);
            }

            // Reset details input
            detailsInput.value = 'Wait a sec...';
        }

        
    </script>
    <script>
   
        function myMenuFunction() {
         var i = document.getElementById("navMenu");
     
         if(i.className === "nav-menu") {
             i.className += " responsive";
         } else {
             i.className = "nav-menu";
         }
        }
      
     </script>
</body>
</html>
