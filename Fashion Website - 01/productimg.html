<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="about.css">
    <title>LUXE | Explore the Collection</title>
</head>
<body>
    <div class="wrapper">
        <nav class="nav">
            <div class="nav-logo">
                <p>LUXE .</p>
            </div>
            <div class="nav-menu" id="navMenu">
                <ul>
                    <li><a href="/index.html" class="link active">Home</a></li>
                    <li><a href="/login.html" class="link">LogIn</a></li>
                    <li><a href="#" class="link">About</a></li>
                    <li><a href="#" class="link">Contact Us</a></li>
                </ul>
            </div>
            <div class="nav-menu-btn">
                <i class="bx bx-menu" onclick="myMenuFunction()"></i>
            </div>
        </nav>
    

    <div class="container">
        <h1>LUXE Clothing Suggestion </h1>

        <form action="{{ url_for('suggest_clothing') }}" method="post" id="clothingForm">

            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="skinColor">Skin Color:</label>
            <select id="skinColor" name="skinColor">
                <option value="fair">Fair</option>
                <option value="medium">Medium</option>
                <option value="dark">Dark</option>
            </select>

            <label for="occasion">Occasion:</label>
            <select id="occasion" name="occasion">
                <option value="casual">Casual</option>
                <option value="formal">Formal</option>
                <option value="party">Party</option>
            </select>

            <label for="bodyType">Body Type:</label>
            <select id="bodyType" name="bodyType">
                <option value="pear">Pear</option>
                <option value="rectangle">Rectangle</option>
                <option value="invertedTriangle">Inverted Triangle</option>
                <option value="apple">Apple</option>
                <option value="hourglass">Hourglass</option>
            </select>

            <label for="size">Size:</label>
            <select id="size" name="size">
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
                <option value="extra large">Extra Large</option>
                <option value="doubleExtraLarge">Double Extra Large</option>
            </select>

            <button type="submit">Get Suggestion</button>
        </form>

        <br>
        <br>
    </div>
            <div class="d-grid gap-2 mt-4">
                <a href="/getinput">
                    <button class="btn-success mb-3">Back</button>
                </a>
                <a href="/vfr">
                    <button class="btn-success">Next to Virtual Room</button>
                </a>
            </div>
        </div>
    </div>

    <script>
        function myMenuFunction() {
            var i = document.getElementById("navMenu");

            if (i.className === "nav-menu") {
                i.className += " responsive";
            } else {
                i.className = "nav-menu";
            }
        }
    </script>
</body>
</html>
