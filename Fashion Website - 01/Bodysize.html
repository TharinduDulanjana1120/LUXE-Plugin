<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="bodysize.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <title>Calculate Body Size</title>
</head>
<body>
  <div class="wrapper">
    <nav class="nav">
        <div class="nav-logo">
            <p>LUXE .</p>
        </div>
        <div class="nav-menu" id="navMenu">
            <ul>
                <li><a href="/index.html" class="link active">Home</a></li>
                <li><a href="/login.html" class="link">LogIn</a></li>
            </ul>
        </div>
        <div class="nav-menu-btn">
            <i class="bx bx-menu" onclick="myMenuFunction()"></i>
        </div>
    </nav>
    <div class="content">
      <h3>Calculate Body Size</h3>
      <div class="form-container">
        <div class="form-group">
          <label for="height">Height (in cm):</label>
          <input type="number" id="height" />
        </div>
        <div class="form-group">
          <label for="weight">Weight (in kg):</label>
          <input type="number" id="weight" />
        </div>
        <button onclick="calculateBodySize()">Calculate Body Size</button>
      </div>

      <div id="result" class="mt-4" style="display:none;">
        <h4>Your Body Size:</h4>
        <p id="bodySize"></p>
      </div>

      <!-- Next and Back buttons -->
      <div style="position:absolute; bottom: 210px; left: 190px;">
        <a href="pgetting.html" class="shopnow-btn">back</a>
      </div>
      <div style="position:absolute; bottom: 160px; left: 190px;">
        <a href="guserinput.html" class="shopnow-btn">Next</a>
      </div>
    </div>
  </div>

  <script>
    function calculateBodySize() {
      var height = parseFloat(document.getElementById('height').value);
      var weight = parseFloat(document.getElementById('weight').value);

      if (isNaN(height) || isNaN(weight)) {
        alert('Please enter valid values for height and weight.');
        return;
      }

      var bmi = (weight / ((height / 100) ** 2)).toFixed(2);

      var resultElement = document.getElementById('result');
      resultElement.style.display = 'block';

      var bodySizeElement = document.getElementById('bodySize');

      if (bmi < 18.5) {
        bodySizeElement.textContent = 'Underweight';
      } else if (bmi >= 18.5 && bmi < 24.9) {
        bodySizeElement.textContent = 'Normal Weight';
      } else if (bmi >= 25 && bmi < 29.9) {
        bodySizeElement.textContent = 'Overweight';
      } else {
        bodySizeElement.textContent = 'Obese';
      }
    }

    function myMenuFunction() {
      var i = document.getElementById("navMenu");

      if(i.className === "nav-menu") {
          i.className += " responsive";
      } else {
          i.className = "nav-menu";
      }
    }

    function goBack() {
     window.location.href = '/login.html';
    }

    function goNext() {
        window.location.href = '/guserinput.html';
    }
  </script>
</body>
</html>
