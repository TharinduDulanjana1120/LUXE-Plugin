<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <title>LUXE Clothing Suggestion </title>
</head>
<body>
    <div class="container">
        <h1>LUXE Clothing Suggestion </h1>

        <form action="{{ url_for('suggest_clothing') }}" method="post" id="clothingForm">

            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="skinColor">Skin Color:</label>
            <select id="skinColor" name="skinColor">
                <option value="fair">Fair</option>
                <option value="medium">Medium</option>
                <option value="dark">Dark</option>
            </select>

            <label for="occasion">Occasion:</label>
            <select id="occasion" name="occasion">
                <option value="casual">Casual</option>
                <option value="formal">Formal</option>
                <option value="party">Party</option>
            </select>

            <label for="bodyType">Body Type:</label>
            <select id="bodyType" name="bodyType">
                <option value="pear">Pear</option>
                <option value="rectangle">Rectangle</option>
                <option value="invertedTriangle">Inverted Triangle</option>
                <option value="apple">Apple</option>
                <option value="hourglass">Hourglass</option>
            </select>

            <label for="size">Size:</label>
            <select id="size" name="size">
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
                <option value="extra large">Extra Large</option>
                <option value="doubleExtraLarge">Double Extra Large</option>
            </select>

            <button type="submit">Get Suggestion</button>
        </form>

        <br>
        <br>
        {{ output }}
        <div id="clothingImage">
    {% if image_path %}
        <img src="{{ image_path }}" alt="Suggested Clothing">
    {% endif %}
</div>
    </div>
</body>
</html>
