<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <title>LUXE Clothing Suggestion</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
            background-image: url('your-background-image-url.jpg');
            background-size: cover;
        }
        
        h1 {
            font-family: "Lobster", sans-serif;
            font-weight: 400;
            font-style: normal;
            text-align: center;
            margin: 0 auto;
            width: 100%;
        }
        
        .container {
            width: 300px;
            text-align: left;
            background-color: rgba(255, 255, 255, 0.8); /* Adjust opacity as needed */
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        select, button {
            margin: 10px 0;
            width: calc(100% - 150px);
            height: 40px;
        }

        label, select {
            display: inline-block;
        }
        
        /* Adjusted size and position of the JSON animation */
        .json-animation {
            width: 45%; /* Set width to 45% */
            padding: 0 10px; /* Adjusted padding */
            box-sizing: border-box; /* Include padding in width calculation */
        }
        
        .json-animation dotlottie-player {
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>LUXE Clothing Suggestion</h1>
    
    <div class="container">
        <form action="/testfile" method="post" id="clothingForm">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <br>
            <label for="skinColor">Skin Color:</label>
            <select id="skinColor" name="skinColor">
                <option value="fair">Fair</option>
                <option value="tan">Tan</option>
                <option value="dark">Dark</option>
            </select>
            <br>
            <label for="occasion">Occasion:</label>
            <select id="occasion" name="occasion">
                <option value="casual">Casual</option>
                <option value="formal">Formal</option>
                <option value="party">Party</option>
            </select>
            <br>
            <label for="bodyType">Body Type:</label>
            <select id="bodyType" name="bodyType">
                <option value="pear">Pear</option>
                <option value="rectangle">Rectangle</option>
                <option value="invertedTriangle">Inverted Triangle</option>
                <option value="oval">Oval</option>
                <option value="slim">Slim</option>
            </select>
            <br>
            <label for="size">Size:</label>
            <select id="size" name="size">
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
                <option value="extra large">Extra Large</option>
                <option value="doubleExtraLarge">Double Extra Large</option>
            </select>
            <br><br>
            <button type="submit">Get Suggestion</button>
        </form>
    </div>
    
    <!-- JSON Animation -->
    <div class="json-animation">
        <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
        <dotlottie-player id="animationPlayer" src="https://lottie.host/ed1dabb2-0c07-4116-a592-cef646503e95/WXFfF7fpyF.json" background="#FFFFFF" speed="1" style="width: 100%; height: auto" direction="1" playMode="normal" loop controls autoplay></dotlottie-player>
        <script>
            // Hide play button, playing bar, and loop icon using JavaScript
            const player = document.getElementById('animationPlayer');
            player.controls = false;
        </script>
    </div>
</body>
</html>
