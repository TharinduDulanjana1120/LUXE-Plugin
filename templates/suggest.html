<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <title>LUXE Clothing Suggestion</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
            background-image: url(../static/images/suggestionpagebg.jpg);
            background-size: cover;
            background-attachment: fixed;
            overflow: hidden; /* Hide overflow to prevent scrolling */
        }
        
        h1 {
            font-family: "Lobster", sans-serif;
            font-weight: 400;
            font-style: normal;
            font-size: 75px;
            text-align: center;
            margin: 0 auto;
            width: 100%;
            color: azure;
            padding-bottom: 100px;
        }
        
        .container {
            background-color: #ede6e6; /* Set background color to white */
            opacity: 55%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: calc(45% - 100px); /* Adjusted width to 45% minus margin */
            height: calc(100vh - 450px); /* Adjusted height to 100vh minus padding */
            text-align: center;
            overflow: hidden; 
            position: relative; 
            padding: 70px 0px 0px 10px;
            margin-right: 800px; /* Moved container to the left */
        }
        
        select, button {
            width: calc(100% - 200px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            background-color: #5d8db7;
            color: white;
            padding: 14px 20px;
            width: 200px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #1a1d40;
            color: #ffffff;
        }

        label, select {
            display: inline-block;
            text-align: center;
            padding-top: 10px;
            font-size: 20px;
        }
        
        /* Add responsive styling */
        @media screen and (max-width: 768px) {
            .container {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>LUXE Clothing Suggestion</h1>
    
    <div class="container">
        <form action="/testfile" method="post" id="clothingForm">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <br>
            <label for="skinColor">Skin Color:</label>
            <select id="skinColor" name="skinColor">
                <option value="fair">Fair</option>
                <option value="tan">Tan</option>
                <option value="dark">Dark</option>
            </select>
            <br>
            <label for="occasion">Occasion:</label>
            <select id="occasion" name="occasion">
                <option value="casual">Casual</option>
                <option value="formal">Formal</option>
                <option value="party">Party</option>
            </select>
            <br>
            <label for="bodyType">Body Type:</label>
            <select id="bodyType" name="bodyType">
                <option value="pear">Pear</option>
                <option value="rectangle">Rectangle</option>
                <option value="invertedTriangle">Inverted Triangle</option>
                <option value="oval">Oval</option>
                <option value="slim">Slim</option>
            </select>
            <br>
            <label for="size">Size:</label>
            <select id="size" name="size">
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
                <option value="extra large">Extra Large</option>
                <option value="doubleExtraLarge">Double Extra Large</option>
            </select>
            <br><br>
            <button type="submit">Get Suggestion</button>
        </form>
    </div>
</body>
</html>
